<div>
    <h2>
        <span jhiTranslate="menuwebApp.plat.home.title">Plats</span>
        <button class="btn btn-primary float-right jh-create-entity create-plat" [routerLink]="['/', { outlets: { popup: ['plat-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="menuwebApp.plat.home.createLabel">
            Create new Plat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="plats">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="menuwebApp.plat.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span jhiTranslate="menuwebApp.plat.type">Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="menuwebApp.plat.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="createurLogin"><span jhiTranslate="menuwebApp.plat.createur">Createur</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let plat of plats ;trackBy: trackId">
                <td><a [routerLink]="['../plat', plat.id ]">{{plat.id}}</a></td>
                <td>{{plat.name}}</td>
                <td jhiTranslate="{{'menuwebApp.TypePlat.' + plat.type}}">{{plat.type}}</td>
                <td>{{plat.description}}</td>
                <td>
                    {{plat.createurLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../plat', plat.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'plat/'+ plat.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'plat/'+ plat.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
