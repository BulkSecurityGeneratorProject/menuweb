
<div *ngIf="plat">
    <h2><span jhiTranslate="menuwebApp.plat.detail.title">Plat</span> {{plat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="menuwebApp.plat.name">Name</span></dt>
        <dd>
            <span>{{plat.name}}</span>
        </dd>
        <dt><span jhiTranslate="menuwebApp.plat.type">Type</span></dt>
        <dd>
            <span jhiTranslate="{{'menuwebApp.TypePlat.' + plat.type}}">{{plat.type}}</span>
        </dd>
        <dt><span jhiTranslate="menuwebApp.plat.description">Description</span></dt>
        <dd>
            <span>{{plat.description}}</span>
        </dd>
        <dt><span jhiTranslate="menuwebApp.plat.createur">Createur</span></dt>
        <dd>
            {{plat.createurLogin}}
        </dd>
        <dt><span jhiTranslate="menuwebApp.plat.tags">Tags</span></dt>
        <dd>
            <span *ngFor="let tags of plat.tags; let last = last">
                <a [routerLink]="['/tag', tags?.id ]">{{tags.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'plat/'+ plat.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
